<!doctype html>
<html>
<head>
  <script src="http://use.edgefonts.net/droid-sans.js"></script>
  <script src="http://use.edgefonts.net/droid-sans-mono.js"></script>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>MORPH</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/mobile.css">
  <link rel="stylesheet" href="/css/desktop.css" media="(min-width:40em)">
  <link rel="stylesheet" href="/css/pygments.css">
  <link rel="stylesheet" href="/css/font.css">
  <script type="text/javascript" charset="utf-8" src="/js/matchmedia.js"></script>
  <script type="text/javascript" charset="utf-8" src="/js/picturefill.js"></script>
</head>

<body>
<div class="wrapper">
    {% include header.html %}

    <section id="main">
      <div class="container">
        <article class="post">
            <div class="post-header">
                  <p class="date">{{ page.date | date:"%Y%m%d%H%M%S" }}</p>
                  <h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
            </div>
            <div class="post-body">
              {{ content }}
            </div>
        </article>
      </div>
    </section>

    {% include footer.html %}
</body>
{% include scripts.html %}
</html>
