<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Morph</title>

    <link rel="stylesheet" type="text/css" href="../css/app.css" />
    <link rel="stylesheet" type="text/css" href="../css/ui.css" />
    <link rel="stylesheet" type="text/css" href="../css/uni05.css" />
</head>
<body>

<div class="buffer"></div>
<div id="game">
  <div id="start-screen">
    <div class="buffer"></div>
    <a href="#" class="start-game">START</a>
  </div>
</div>
    
</body>
<script type="text/javascript" charset="utf-8" src="../lib/jquery.min.js"></script>
<script type="text/javascript" charset="utf-8" src="../lib/vmouse.js"></script>
<script type="text/javascript" charset="utf-8" src="../lib/modernizr.js"></script>
<script type="text/javascript" charset="utf-8" src="../lib/inherit.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/utils.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/game.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/vector.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/sprite.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/entity.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/level.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/hero.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/enemy.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/terrain.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/interactable.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/machine.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/inventory.js"></script>
<script type="text/javascript" charset="utf-8" src="../game/menu.js"></script>
<script type="text/javascript" charset="utf-8">
Game.viewportTileWidth = 43;
Game.viewportTileHeight = 20;
Game.viewportWidth = Game.viewportTileWidth * Game.unit;
Game.viewportHeight = Game.viewportTileHeight * Game.unit;
Game.resize();
var level = 'embed';
if ( location.toString().match(/level\=mini/) ) {
  Game.unit = 90;
  level = 'mini';
  Game.viewportTileWidth = 8;
  Game.viewportTileHeight = 4;
  Game.viewportWidth = Game.viewportTileWidth * Game.unit;
  Game.viewportHeight = Game.viewportTileHeight * Game.unit;
  Game.HUDOff = true;
  Game.keysLocked = true;
  Game.resize();
}
if ( location.toString().match( /still=true/ ) ) {
  Game.still = true;
}
if ( location.toString().match( /clickstep=true/ ) ) {
  Game.clickStep = true;
}
if ( location.toString().match( /debugrect=true/ ) ) {
  Game.debugInvalidRect = true;
}
$(function() {
  $( '.start-game' ).click( function( evt ) {
    evt.preventDefault();
    $( '#start-screen' ).hide();
    Game.init( level );
  });
});
</script>
</html>
